<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
  <element name="b-overlay" constructor="OverlayComponent" extends="div">
    <template>
      <style>
        /* overflow-y scroll is important for preventing to jump to top of the page when opening an overlay */
        body {
          overflow: visible;
          overflow-y: scroll;
        }
        .overlay-backdrop-active body {
          overflow: hidden;
        }

        .b-overlay-backdrop {
          background-color: rgba(252, 252, 252, 0.7);
          -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#B3FCFCFC, endColorstr=#B3FCFCFC)";
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 998;
          overflow-x: auto;
          overflow-y: scroll;
          display: none;
        }

        .b-overlay-backdrop-close {
          color: #aaa;
          font-size: 30px;
          width: 30px;
          height: 30px;
          line-height: 30px;
          text-align: center;
          border: 0;
          position: fixed;
          top: 10px;
          right: 10px;
          cursor: pointer;
        }

        .b-overlay-body {
          border: 1px solid #cccccc;
          z-index: 999;
          -moz-box-shadow: -1px 1px 1px rgba(0,0,0,.2);
          -webkit-box-shadow: 0 2px 4px rgba(0,0,0,.2);
          box-shadow: 0 2px 4px rgba(0,0,0,.2);
          background: #ffffff;
          position: static;
          margin: 60px auto;
          padding: 60px;
        }
      </style>
      <div class="b-overlay-backdrop q-b-overlay-backdrop">
        <div class="b-overlay-backdrop-close q-b-overlay-backdrop-close" title="Press ESC to close">Ã—</div>
        <div class="b-overlay-body q-overlay" data-element-timestamp="{{elementTimestamp}}">
          <content></content>
        </div>
      </div>
    </template>
    <script type="application/dart" src="overlay.dart"></script>
  </element>
</body></html>
