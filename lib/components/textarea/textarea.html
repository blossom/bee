<link rel="import" href="../../../../packages/polymer/polymer.html">

<polymer-element name="b-textarea">
  <template>
    <link rel="stylesheet" href="textarea.css" />
  
    <textarea class="b-textarea-textarea q-textarea-textarea"
              on-input="{{resize}}"
              on-blur="{{handleBlur}}"
              on-focus="{{handleFocus}}"
              placeholder="{{placeholder}}"
              value="{{value}}">
    </textarea>
    <div class="b-textarea-shadow q-textarea-shadow"></div>
    
  </template>
  
  <script type="application/dart" src="textarea.dart"></script>
</polymer-element>
