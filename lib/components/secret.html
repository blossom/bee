          -moz-user-select: none;
          -ms-user-select: none;

          background-color: #f0f0f0;

          background-color: transparent;

        }

      <div class="b-secret-wrapper">
        <div class="q-b-secret-password-wrapper">
          <input type="password"
                 name="{{name}}"
                 class="b-secret-input password-field q-password-field"
                 bind-value="value"
                 on-input="_input()"
                 on-blur="_blur($event)"
                 on-focus="_focus($event)"

                class="b-secret-toggle-visibility">Show Password</span>
        </div>
        <div class="q-b-secret-text-wrapper">
          <input type="text"

                 class="b-secret-input text-field q-text-field"
                 bind-value="value"
                 on-input="_input()"
                 on-blur="_blur($event)"
                 on-focus="_focus($event)"
                 placeholder="{{placeholder}}"
                 required={{required}}>

                on-touch-start="_toggleShowSecret($event)"
                class="b-secret-toggle-visibility">Hide Password</span>
        </div>
