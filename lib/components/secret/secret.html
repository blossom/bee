<link rel="import" href="../../../../packages/polymer/polymer.html">
<polymer-element name="b-secret">
  <template>
    <link rel="stylesheet" href="secret.css" />
    <div class="b-secret-wrapper {{ hasFocus ? 'secret-has-focus' : '' }}">
        <div class="q-b-secret-password-wrapper">
          <input type="password"
                 name="{{name}}"
                 class="b-secret-input password-field q-password-field"
                 value="{{value}}"
                 on-input="{{handleInput}}"
                 on-blur="{{handleBlur}}"
                 on-focus="{{handleFocus}}"
                 placeholder="{{placeholder}}"
                 required="{{required}}">
          <span on-click="{{toggleShowSecret}}"
                on-touch-start="{{toggleShowSecret}}"
                class="b-secret-toggle-visibility">Show Password</span>
        </div>
        <div class="q-b-secret-text-wrapper">
          <input type="text"
                 name="{{name}}"
                 class="b-secret-input text-field q-text-field"
                 value="{{value}}"
                 on-input="{{handleInput}}"
                 on-blur="{{handleBlur}}"
                 on-focus="{{handleFocus}}"
                 placeholder="{{placeholder}}"
                 required="{{required}}">
          <span on-click="{{toggleShowSecret}}"
                on-touch-start="{{toggleShowSecret}}"
                class="b-secret-toggle-visibility">Hide Password</span>
        </div>
      </div>
  </template>
  <script type="application/dart" src="secret.dart"></script>
</polymer-element>
