<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
  <element name="x-loading" constructor="LoadingComponent" extends="span">
    <template>
      <style>
        @-webkit-keyframes x-loading-dot {
              0% { opacity: 1; }
             50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .x-loading-one {
            opacity: 1;
            -webkit-animation: x-loading-dot 1.3s infinite;
            -webkit-animation-delay: 0.0s;
        }

        .x-loading-two {
            opacity: 1;
            -webkit-animation: x-loading-dot 1.3s infinite;
            -webkit-animation-delay: 0.2s;
        }

        .x-loading-three {
            opacity: 1;
            -webkit-animation: x-loading-dot 1.3s infinite;
            -webkit-animation-delay: 0.3s;
        }
      </style>
      <span class="q-x-loading">
        <span class="x-loading-one">.</span><span class="x-loading-two">.</span><span class="x-loading-three">.</span>
      </span>
    </template>
    <script type="application/dart" src="loading.dart"></script>
  </element>
</body></html>
