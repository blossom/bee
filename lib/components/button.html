<!DOCTYPE html>

<html><body>
  <element name="b-button"  constructor="ButtonSubmitComponent" extends="div">
    <template>
      <style>
        .b-button.default {
          font-family: "ff-kievit-web-pro-1", "ff-kievit-web-pro-2", sans-serif;
          -webkit-border-radius: 4px;
          -moz-border-radius: 4px;
          border-radius: 4px;
          -moz-box-shadow: 0 1px 1px 0 rgba(255,255,255,0.3) inset;
          -webkit-box-shadow: 0 1px 1px 0 rgba(255,255,255,0.3) inset;
          box-shadow: 0 1px 1px 0 rgba(255,255,255,0.3) inset;
          cursor: pointer;
          letter-spacing: 0px;
          height: 36px;
          line-height: 38px;
          padding: 0 15px;
          text-align: center;
          -webkit-transition: 0.1s linear all;
          -moz-transition: 0.1s linear all;
          -ms-transition: 0.1s linear all;
          -o-transition: 0.1s linear all;
          transition: 0.1s linear all;
          float: none;
          background: #f5f5f5;
          background-repeat: no-repeat;
          background-image: -khtml-gradient(linear, left top, left bottom, from(#ffffff), to(#f5f5f5));
          background-image: -moz-linear-gradient(top, #ffffff, #f5f5f5);
          background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ffffff), color-stop(100%, #f5f5f5));
          background-image: -webkit-linear-gradient(top, #ffffff, #ffffff 25%, #f5f5f5);
          background-image: -o-linear-gradient(top, #ffffff, #f5f5f5);
          background-image: -ms-linear-gradient(#ffffff, #f5f5f5);
          background-image: linear-gradient(#ffffff, #f5f5f5);
          filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#ffffff, endColorstr=#f5f5f5, GradientType=0);
          border: 1px solid #cccccc;
          border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
          border-bottom-color: #b3b3b3;
          color: #333333;
          text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
          font-size: 16px;
        }
        .no-touch .b-button.default:hover {
          background-position: 0 -15px;
        }
        .b-button.default:active {
          -webkit-transition: none;
          -moz-transition: none;
          -ms-transition: none;
          -o-transition: none;
          transition: none;
          -webkit-box-shadow: inset 0 2px 4px rgba(0,0,0,0.25), 0 1px 2px rgba(0,0,0,0.05);
          -moz-box-shadow: inset 0 2px 4px rgba(0,0,0,0.25), 0 1px 2px rgba(0,0,0,0.05);
          box-shadow: inset 0 2px 4px rgba(0,0,0,0.25), 0 1px 2px rgba(0,0,0,0.05);
          position: relative;
          top: 1px;
        }
        .b-button.primary:focus {
          outline: 5px auto -webkit-focus-ring-color;
          outline-offset: -2px;
        }
        .b-button.primary {
          font-family: "ff-kievit-web-pro-1", "ff-kievit-web-pro-2", sans-serif;
          -webkit-border-radius: 4px;
          -moz-border-radius: 4px;
          border-radius: 4px;
          -moz-box-shadow: 0 1px 1px 0 rgba(255,255,255,0.3) inset;
          -webkit-box-shadow: 0 1px 1px 0 rgba(255,255,255,0.3) inset;
          box-shadow: 0 1px 1px 0 rgba(255,255,255,0.3) inset;
          cursor: pointer;
          letter-spacing: 0px;
          height: 36px;
          line-height: 38px;
          padding: 0 15px;
          text-align: center;
          -webkit-transition: 0.1s linear all;
          -moz-transition: 0.1s linear all;
          -ms-transition: 0.1s linear all;
          -o-transition: 0.1s linear all;
          transition: 0.1s linear all;
          float: none;
          background: #3c60a4;
          background-repeat: no-repeat;
          background-image: -khtml-gradient(linear, left top, left bottom, from(#446fba), to(#3c60a4));
          background-image: -moz-linear-gradient(top, #446fba, #3c60a4);
          background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #446fba), color-stop(100%, #3c60a4));
          background-image: -webkit-linear-gradient(top, #446fba, #446fba 25%, #3c60a4);
          background-image: -o-linear-gradient(top, #446fba, #3c60a4);
          background-image: -ms-linear-gradient(#446fba, #3c60a4);
          background-image: linear-gradient(#446fba, #3c60a4);
          filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#446fba, endColorstr=#3c60a4, GradientType=0);
          border: 1px solid #265d84;
          color: #fff;
          text-shadow: 0 -1px 0 rgba(0,0,0,0.75);
          font-size: 18px;
        }
        .no-touch .b-button.primary:hover {
          background: #234b95;
        }
        .b-button.primary:active {
          -webkit-transition: none;
          -moz-transition: none;
          -ms-transition: none;
          -o-transition: none;
          transition: none;
          -webkit-box-shadow: inset 0 2px 4px rgba(0,0,0,0.25), 0 1px 2px rgba(0,0,0,0.05);
          -moz-box-shadow: inset 0 2px 4px rgba(0,0,0,0.25), 0 1px 2px rgba(0,0,0,0.05);
          box-shadow: inset 0 2px 4px rgba(0,0,0,0.25), 0 1px 2px rgba(0,0,0,0.05);
          position: relative;
          top: 1px;
        }
        .b-button.primary:focus {
          outline: 5px auto -webkit-focus-ring-color;
          outline-offset: -2px;
        }
        .b-button.link {
          border: none;
          border-radius: 0;
          background: none;
          background-image: none;
          color: #265199;
          font-size: 14px;
          height: 26px;
          line-height: 21px;
          padding: 0 15px;
        }
        .no-touch .b-button.link:hover {
          border: none;
          text-decoration: underline;
          color: #505050;
        }
        .b-button.link:active {
          text-decoration: underline;
          color: #505050;
          -webkit-box-shadow: none;
          -moz-box-shadow: none;
          box-shadow: none;
        }
        .b-button.primary:focus {
          outline: 5px auto -webkit-focus-ring-color;
          outline-offset: -2px;
        }
        /* TODO we need a styling for the disabled state */
      </style>
      <button type="{{type}}"
             class="b-button q-b-button {{look}}"
             disabled="{{disabled}}">
        <content></content>
      </button>
    </template>
    <script type="application/dart" src="button.dart"></script>
  </element>
</body></html>
