<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b-button example</title>
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
    <link rel="import" href="../../lib/components/button/button.html" />
    <style shim-shadowdom-css>
      div::shadow {
        border:none;
        padding:100px;
      }
      b-button {
        background:blue;
      }
     /*.btn-primary {
       background:pink;
      }
      ::shadow.btn-primary {
        background:pink;
      }*/
      [unresolved] {
        display:none;
      }
    </style>
  </head>
 
  <body unresolved>   
    <h1>b-button example</h1>
    <button is="b-button" size="small">click me</button>
    <button is="b-button" size="small" look="link">click me</button>
    <button is="b-button" size="small" look="primary">click me</button><br />
    <button is="b-button" size="medium">click me</button>
    <button is="b-button" size="medium" look="link">click me</button>
    <button is="b-button" size="medium" look="primary">click me</button><br />
    <button is="b-button" size="large">click me</button>
    <button is="b-button" size="large" look="link">click me</button>
    <button is="b-button" size="large" look="primary">click me</button>
    <!-- <script type="application/dart" src="index.dart"></script>-->
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
